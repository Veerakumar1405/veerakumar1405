name: Render Mermaid Diagrams

on:
  push:
    branches: [ main, master ]
    paths:
      - 'diagram/**'
      - '.github/workflows/render-mermaid.yml'

jobs:
  render:
    runs-on: ubuntu-latest

    env:
      GIT_COMMITTER_NAME: github-actions[bot]
      GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install mermaid-cli & dos2unix
        run: |
          npm install -g @mermaid-js/mermaid-cli
          sudo apt-get update -y
          sudo apt-get install -y dos2unix xxd

      - name: Show raw .mmd file (debug)
        run: |
          echo "==== begin: diagram/architecture.mmd ===="
          sed -n '1,40p' diagram/architecture.mmd || true
          echo "==== end: diagram/architecture.mmd ===="
          echo "==== hex dump (first 64 bytes) ===="
          head -c 64 diagram/architecture.mmd | xxd -g 1 -u || true

      - name: Normalize line endings and remove BOM (if present)
        run: |
          dos2unix diagram/architecture.mmd || true
          # Remove BOM if it's present
          if head -c 3 diagram/architecture.mmd | xxd -p | grep -iq "efbbbf"; then
            tail -c +4 diagram/architecture.mmd > /tmp/arch.tmp && mv /tmp/arch.tmp diagram/architecture.mmd
          fi

      - name: Create assets folder
        run: mkdir -p assets

      - name: Ensure puppeteer config file (disable sandbox)
        run: |
          cat > puppeteer-config.json <<'JSON'
          {
            "args": ["--no-sandbox", "--disable-setuid-sandbox", "--disable-dev-shm-usage"]
          }
          JSON

      - name: Render architecture.mmd -> assets/architecture.svg
        run: |
          mmdc -i diagram/architecture.mmd -o assets/architecture.svg -b transparent --width 1200 -p puppeteer-config.json

      - name: List generated artifact
        run: ls -la assets || true

      - name: Commit generated SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "$GIT_COMMITTER_NAME"
          git config user.email "$GIT_COMMITTER_EMAIL"
          git add assets/architecture.svg puppeteer-config.json || true
          git commit -m "chore: render mermaid -> assets/architecture.svg" || echo "no changes to commit"
          git push
