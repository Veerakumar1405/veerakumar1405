name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with write creds)
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # important so the GITHUB_TOKEN is available to git
          fetch-depth: 0

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: Veerakumar1405
          outputs: dist/snake.svg

      - name: Commit snake to output/
        run: |
          mkdir -p output
          cp dist/snake.svg output/snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add output/snake.svg
          git commit -m "Updated snake animation" || echo "No changes to commit"
          git push origin HEAD:main
